{% extends 'base.html' %} 

{% load rest_framework %}
{% block content %}
<div class="container">
    <div class="row g-0">
        <div class="col-md-12">
            <div class="card my-2">
                <div class="card-body">
                  <h5 class="card-title">Dodaj produkt</h5>
                  <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}  
                  {{form.as_p}}
                  {{images.as_p}}
                  <button type="Submit" class="btn btn-danger btn-sm">Dodaj</button>
                  </form>
              </div>
            </div>
      
      </div>
  </div>

</div>



  {% endblock %}
