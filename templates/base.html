{% load rest_framework %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Stragan</title>
    <link
        rel="preload"
        as="style"
        href="{% static 'css/style.css' %}"
        onload="this.rel = 'stylesheet'"
    />

    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.14.1/themes/base/jquery-ui.css">    
    <script
      src="https://kit.fontawesome.com/1f6866a6d7.js"
      crossorigin="anonymous">
    </script>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.14.1/jquery-ui.js"></script>
    <script>
        $( function() {
          var availableTags = [
          {% for product in nav_products %}
          "{{product.title}}",
          {% endfor %}
          ];
          $( "#tags" ).autocomplete({
            source: availableTags
          });
        } );
    </script>
</head>
  <body>
    {% include 'navbar.html' %}
      {% block content %} 
      {% endblock %}
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script>
      //add product to cart
      $("button").on('click', function (e) {
        let t = (this.id);

          e.preventDefault();
          $.ajax({
              type: 'POST',
              url: '{% url 'cart_add' %}',
              data: {
          product_id: $("#" + t).val(),  
          csrfmiddlewaretoken: '{{ csrf_token }}',
          action: 'post'
              },
              success: function(json){
                  location.reload();
              },
              error: function(xhr, errmsg, err){   
              }
          });
      });
      //delete product from cart
      $(document).on('click', '.delete-product', function(e) {

        e.preventDefault();
        $.ajax({
          type: 'POST',
          url: '{% url 'cart_delete' %}',
          data: {
            product_id: $(this).data('index'),
            csrfmiddlewaretoken: '{{ csrf_token }}',
            action: 'post'
        },

        success: function(json){
            location.reload();
        },
    
        error: function(xhr, errmsg, err){
    
        }

        });
      });

      //update product in cart (quantities)
      function incrementValue(e) {
        e.preventDefault();
        var fieldName = $(e.target).data('field');
        var parent = $(e.target).closest('div');
        var currentVal = parseInt(parent.find('input[name=' + fieldName + ']').val(), 10);
        if (!isNaN(currentVal)) {
          parent.find('input[name=' + fieldName + ']').val(currentVal + 1);
        } else {
          parent.find('input[name=' + fieldName + ']').val(0);
        }
        var prod_qty = parent.find('input[name=' + fieldName + ']').val();
        var prod_id = parent.find('input[name=' + fieldName + ']').attr('id').replace('product_qty_', '');
        $.ajax({
          type: 'POST',
          url: '{% url 'cart_update' %}',
          data: {
      product_id: prod_id,  
      product_qty: prod_qty,
      csrfmiddlewaretoken: '{{ csrf_token }}',
      action: 'post'
          },
          success: function(json){
              //console.log(json)
              location.reload();
          },
          error: function(xhr, errmsg, err){   
          }
      });
      }
      
      function decrementValue(e) {
        e.preventDefault();
        var fieldName = $(e.target).data('field');
        var parent = $(e.target).closest('div');
        var currentVal = parseInt(parent.find('input[name=' + fieldName + ']').val(), 10);
      
        if (!isNaN(currentVal) && currentVal > 0) {
          parent.find('input[name=' + fieldName + ']').val(currentVal - 1);
        } else {
          parent.find('input[name=' + fieldName + ']').val(0);
        }
        var prod_qty = parent.find('input[name=' + fieldName + ']').val();
        var prod_id = parent.find('input[name=' + fieldName + ']').attr('id').replace('product_qty_', '');
        $.ajax({
          type: 'POST',
          url: '{% url 'cart_update' %}',
          data: {
      product_id: prod_id,  
      product_qty: prod_qty,
      csrfmiddlewaretoken: '{{ csrf_token }}',
      action: 'post'
          },
          success: function(json){
              console.log(json)
              location.reload();
          },
          error: function(xhr, errmsg, err){   
          }
      });
      }
      
      $('.input-group-qty').on('click', '.button-plus', function(e) {
        incrementValue(e);
      });
      
      $('.input-group-qty').on('click', '.button-minus', function(e) {
        decrementValue(e);
      });


      
      </script>
  </body>
</html>
