{% extends 'base.html' %} 

{% load rest_framework %}
{% block content %}
<div class="container text-center">
    <div class="row">
        {% for subcategory in category %}
          <div class="col">
            <div class="card my-3" style="width: 18rem;">
                <div class="p_home_img">
                  {% if subcategory.image %}
                  <img src="{{subcategory.image.url}}" class="card-img-top img-fluid" alt="{{subcategory.name}}">
                  {% endif %}
                </div>
                <div class="card-body">
                  <h5 class="card-title">{{subcategory.name}}</h5>
                  <p class="card-text"></p>
                  <a href="{% url 'subcategory' subcategory.slug subcategory.id %}" class="btn btn-primary">Sprawdź ofertę</a>
                </div>
            </div>
          </div>
        {% endfor %}

    </div>
  </div>
{% endblock %}
